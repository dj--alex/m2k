0!RHELP_W2_2!Вы только что прибыли на захваченную пиратской техникой космической станции учёных.  Для того чтобы спасти важное открытие нужно вывести не менее 6 учёных, они обычно находятся в комнатах с колбами. После разморозки они весьма плохо соображают но нужно доставить их на корабль. У них сохранились ключи доступа к дверям и телепортам. Так же необходимо заправить корабль бочками с радиоактивным топливом.  Вся вражеская техника беспилотная и управляется издалека, вам не требуется их уничтожать. Вы можете попытаться забаррикадировать или заминировать доступ к важным вам местам. На станции есть пара ремонтных дроидов и запасной танк в складских помещениях, а также пока что ещё работает центр доставки товаров. Удачи! 
