0!POMOCR16_2!Редактор!Редактор - инструмент специально разработанный для создания новых уровней, также вы можете делится сделанными уровнями с друзьями и загружать их с помощью Shift-E (главное не забыть их положить в папку игры Levels на стороне другого игрока). В редакторе доступны как мышь так и джойстик, есть базовое закрашивание , цифры 1,4 рисовать обьект, 2,3 взять обьект, замена обьектов на другой, закрашивание области. По кнопке Tab можно увидеть какие обьекты можно использовать для построения уровня и взять нужные. Стены (обьект 44) самостроящиеся, т.е они стараются сформироватся сами без необходимости вручную выбирать углы и повороты. Враги появляются с специальных стартовых точек, их число регулируется в F10 (настройки уровня). Для предметов, существ и пуль (2,I,O) также доступны их собственные свойства которые меняются по ходу игры. нужно просто прицелится на обьект, существо или пулю и выбрать. М - поможет переместить обьект, YUIO сменяют некоторые параметры, D - удаляет обьект. Полностью редактировать параметры по умолчанию создаваемых существ или монстров пока нельзя, они описаны в коде. однако обьекты описаны в objects.ini. 
