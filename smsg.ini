0!POMOCR2_2!Reskue!Научная станция в глубоком космосе перестала отвечать на запросы. Что там произошло? Вы агент, прибывший выяснить что случилось и Ваша задача — спасти важное открытие, сделанное на танции.^ Ученые находятся в комнатах с колбами. Система по очереди открывает криокамеры, и они постепенно отходят от заморозки и плохо соображают. Вам необходимо спасти не менее шести представителей науки: каждый из них обладает важным фрагментом информации. ^ Вражеская техника управляется извне и занимается уничтожением имущества и людей. ^ К счастью в складских помещениях достаточно снаряжения и техники которые могут помочь в вашем деле. ^ Заправьте свой корабль радиоактивным топливом и спасите ученых. Берегите себя, науку и — удачи!
