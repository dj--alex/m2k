0!POMOCR15_2!Редактор-Предметы!слева список параметров которые нужны для редактора. системные параметры не показываются хотя некоторые тоже важны. ^ Rmove (4) - Обьект при наступании превращается в другой обьект. ^ RmoveEN (5) - Обьект для врага при наступании превращается в другой обьект. Например человек берет аптечку, а танк ломает ее автоматически. ^ DamageID (6) - При повреждении обьекта любым способом (выстрелом или взрывом) произойдет замена на новый обьект.^ DamageID автоматически также останавливает патрон если значение не пустое. ^ (если источником был выстрел)  ^ Repair (ID) (24) - Обратный DamageID если он есть значит при ремонте будет этот обьект. ^ Kod_opis - примечание для переводчика описаний. код который игра ищет в smsg. ^ Unpack - при распаковке предмета появляются 5 новых предметов указанного типа. ^ Price - Стоимость в очках. Предмет появляется автоматически в CC. ^ Usable -  может ли его использовать игрок после взятия как обычный предмет. или его просто можно носить. ^ ChanceBroke - Крепкость. 0-1 ломается всегда. 10 - С пары попаданий ломается, 58 тяжело ломаемый и далеко не любыми патронами. И чем больше тем меньше шанс сломать. ^ takeable - можно ли предмет брать в инвентарь. Допустимо take или пусто.
rifleenh - указывает куда одеть предмет. rifleenh (оружейный слот) либо slot1 (броня) либо пусто. требует особый обработчик в коде игры. просто так его указывать  ^ смысла не имеет. Предмет оденется, но работать не будет.^ movable - можно ли его сдвинуть.  ^ gravity - будет ли предмет падать вниз при гравитации или притяжении. ^ Rbomb и Rice - можно ли повредить льдом или бомбой. и если можно то получится  что именно. ^ Почти вся логика 0 или пусто - нельзя. 1 - можно. 255 - не повреждаемый. ^ tankważn - важность для танка. 1 - попытатся взять любой ценой если предмет рядом.  Предмет должен быть подбираемым для танка. ^ rikoszet - отражает ли патроны. rikoszet ,если отражает. ^ Предмет если неломаемый, всегда отражает патроны. Если ломаемый - пока не повредился. ^ nodrop - значение nodrop - если обьект нельзя выбросить. для квестовых предметов которые надо отнести в специальное здание. Например мухоморы в Colony надо отнести в ЦЦ. ^ Однако при смерти все обьекты даже невыбрасываемые теряются. ^ objectcode_ammo (10) *deprecated* - устаревший но ещё используемый параметр в базе. 255 значит что обьект не поражается патронами в reactammo ^ Никакие другие значения не воспринимает и ни для чего не используется.^  objectcode_ammoPL1 (9) *deprecated* - не используется в игре.
